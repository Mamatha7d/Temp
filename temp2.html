<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LOGIN FORM</h1>
    <form>
        <fieldset>
            <legend>login form</legend>
        <p><input type="text" required placeholder="enter email" autofocus></p>
        <p><input type="password" required placeholder="enter password" ></p>
        <p> <input type="checkbox" id="accept"><label for="accept">remember me</label></p>
        <button>submit</button>
        </fieldset>
    </form>
    <h2>SIGN UP FORM</h2>
    <form>
        <fieldset>
            <legend>personal information</legend>
             <p><input type="text" required placeholder="enter email"></p>
             <p><input type="text" required placeholder=" first name"> <input type="text" placeholder="lastname">
             <p><input type="date" id="birthday" name="birthday"></p>
             <p><input type="number" placeholder="age"></p>
             <h2>State:</h2>
             <select multiple>
                <option>Telangana</option>
                <option>Andhra pradesh</option>
                <option>Kerala</option>
             </select>  
        </fieldset>
        <fieldset>
            <legend>Educational Information</legend>
            <h3>Skills:</h3>
            <p><input type="checkbox" ><label>HTML</label></p>
            <p><input type="checkbox"><label>CSS</label></p>
            <p><input type="checkbox"><label>JAVA SCRIPT</label></p>
            <h3>Qualification:</h3>
            <p><input type="radio" name="Qualification"><label>BE</label></p>
            <p><input type="radio" name="Qualification"><label>BTECH</label></p>
        </fieldset>
        <button>submit</button>
    <input type="reset">
    </form>
</body>
</html>
